apiVersion: apps/v1
kind: Deployment
metadata:
  name: promtoinflux
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: promtoinflux
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftWebConsole
      creationTimestamp: null
      labels:
        app: promtoinflux
        deploymentconfig: -promtoinflux
    spec:
      containers:
        - image: prom-to-influxdb:0.0.1
          imagePullPolicy: Always
          name: promtoinflux
          resources: {}
          env:
            - name: name
              value: "Cluster1"
            - name: token
              value: ""
            - name: cpu
              value: "https://prometheus-k8s-openshift-monitoring.apps.Cluster1.tcs.turkcell.tgc/api/v1/query?query=instance:node_cpu_utilisation:rate1m"
            - name: memory
              value: "https://prometheus-k8s-openshift-monitoring.apps.Cluster1.tcs.turkcell.tgc/api/v1/query?query=instance:node_memory_utilisation:ratio"
            - name: network
              value: "https://prometheus-k8s-openshift-monitoring.apps.Cluster1.tcs.turkcell.tgc/api/v1/query?query=instance:node_network_receive_bytes_excluding_lo:rate1m"
            - name: disk
              value: "https://prometheus-k8s-openshift-monitoring.apps.Cluster1.tcs.turkcell.tgc/api/v1/query?query=node_disk_io_time_seconds_total"
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30